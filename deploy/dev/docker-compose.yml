version: '3.9'

services:
  server:
    container_name: 'dgs-server-test'
    build: .
    depends_on:
      - db
    env_file:
      - .env
    ports:
      - '${PORT}:${PORT}'

  db:
    container_name: 'dgs-db-test'
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: 'dgs'
      POSTGRES_USER: 'dgs'
      POSTGRES_PASSWORD: 'lmao'
    ports:
      - '5432:5432'
    volumes:
      - ./volumes/postgres_data:/var/lib/postgresql/data/
